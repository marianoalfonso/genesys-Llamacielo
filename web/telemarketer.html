        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10">

                        <!-- FORMULARIO -->
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">Formulario Donantes</legend>
                            <div class="btnAlign mt-4">
                                <!-- btn cargar nuevo DNI -->
                                <div class="w-20">
                                    <a id="btnDni" class="btn btn--sm btn--primary text-white hidden">Cargar nuevo DNI</a>
                                </div>

                                <!-- btn modificar datos donador -->
                                <div class="w-20">
                                    <a id="btnEditarDonador" class="btn btn--sm btn--primary text-white hidden">Modificar Donador</a>
                                </div>
                            </div>

                            <form id="form-donacion" class="row text-center mt-20">

                                <!-- usuario -->
                                <input type="hidden" id="user" name="donador_usuario" value="">

                                <!-- donador estado -->
                                <input type="hidden" id="formDonadorEstado" name="donador_activo" value="">

                                <div id="columnaOculta1" class="col-md-4 hidden"></div>
                                <!-- donador inicio -->
                                <div id="ocultarDonadorInicio" class="col-md-3 hidden">
                                    <label>Fecha De Inicio:</label>
                                    <input type="text" id="formDonadorInicio" class="text-center" name="donador_inicio" value="">
                                </div>

                                <!-- estado del donador -->
                                <div id="switchDonadorEstado" class="col-md-3 mt-0 text-left hidden">
                                    <label id="textoDonadorEstado">Estado:</label><br>
                                    <div class="input-checkbox input-checkbox--switch">
                                        <input id="checkbox-switch" type="checkbox" name="estado" disabled>
                                        <label for="checkbox-switch"></label>
                                    </div>
                                </div>

                                <div id="columnaOculta2" class="col-md-2 hidden"></div>

                                <!-- numero de documento -->
                                <div class="col-md-4">
                                    <input type="number" name="donador_dni" id="dni" placeholder="Número De Documento" data-mask="00000000" title="Debes cargar Número de DNI" maxlength="11" autofocus required>
                                </div>

                                <!-- nombre completo -->
                                <div class="col-md-8">
                                    <input type="text" id="formNombreDonador" name="donador_nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Debes cargar este campo sólo con letras" placeholder="Apellido Y Nombre" maxlength="100" required>
                                    <!-- <small id="errorNombre" class="form-text text-danger text-left hidden">* Debe ingresar un NOMBRE.</small> -->
                                </div>

                                <!-- telefono 1-->
                                <div class="col-md-4">
                                    <input type="tel" id="formTelefono1Donador" class="telefono1" name="donador_telefono1" placeholder="Teléfono 1" title="Debes cargar este campo" required>
                                    <!--<small id="errorTelefono" class="form-text text-danger text-left hidden">* Debe ingresar un TELEFONO.</small>-->
                                </div>

                                <!-- telefono 2-->
                                <div class="col-md-4">
                                    <input type="tel" id="formTelefono2Donador" class="telefono2" name="donador_telefono2" placeholder="Teléfono 2">
                                </div>

                                <!-- Email -->
                                <div class="col-md-4">
                                    <input type="email" id="formEmailDonador" name="donador_email" placeholder="Email" title="Debes cargar este campo" required>
                                </div>

                                <!-- Codigo Postal -->
                                <div class="col-md-4">
                                    <input type="number" id="formCodigoPostal" name="donador_codigoPostal" placeholder="Código Postal" data-mask="0000" title="Debes cargar este campo" required>
                                    <!-- <small id="errorPostal" class="form-text text-danger text-left hidden">* Debe ingresar un CÓDIGO POSTAL.</small> -->
                                </div>

                                <!-- Provincias -->
                                <div class="col-md-4">
                                    <div id="ocultarProvincia" class="input-select">
                                        <select id="formProvincia" name="donador_provincia" required disabled>
                                        <!--<option selected="" value="default">Provincia</option>-->
                                    </select>
                                    </div>
                                    <input type="hidden" id="formProvinciaVista" value="">
                                </div>

                                <!-- Localidades -->
                                <div class="col-md-4">
                                    <div id="ocultarLocalidad" class="input-select">
                                        <select id="formLocalidad" name="donador_localidad" required disabled>
                                       <!-- <option selected="" value="default">Localidad</option> -->
                                       <option value=""></option> 
                                    </select>
                                    </div>
                                    <input type="hidden" id="formLocalidadVista" value="">
                                </div>

                                <!-- Direccion -->
                                <div class="col-md-12">
                                    <input type="text" id="formDireccion" name="donador_direccion" placeholder="Dirección" title="Debes cargar este campo" required>
                                </div>

                                <!-- ONG -->
                                <div class="col-md-6">
                                    <div class="input-select">
                                        <select id="formOng" name="donador_ong" title="Debes cargar este campo" required>
                                            <!--<option value="">Seleccione ONG</option>-->
                                            <option value="1">ong pruebas</option> 
                                         </select>
                                    </div>
                                    <!-- <small id="errorOng" class="form-text text-danger text-left hidden">*Debe cargar una ONG.</small> -->
                                </div>

                                <!-- Donador Importe sugerido -->
                                <div id="ocultarImporteSugerido" class="col-md-3">
                                    <div class="input-select">
                                        <select id="formImporteSugerido" disabled>
                                        <option value="default">Monto sugerido</option>
                                        <option value="1500">$1.500</option>
                                        <option value="2500">$2.500</option>
                                        <option value="5000">$5.000</option>  
                                    </select>
                                    </div>
                                    <!-- <small id="errorImporteSugerido" class="form-text text-danger text-left hidden">*Debe cargar un Monto.</small> -->
                                </div>

                                <!-- Donador Importe -->
                                <div id="ocultarImporteDonador" class="col-md-3">
                                    <div class="inner-addon right-addon">
                                        <input type="text" id="formImporteAgregado" value="" maxlength="6" placeholder="Monto" disabled>
                                        <i class="icofont-dollar"></i>
                                    </div>
                                </div>

                                <!-- Donador Importe Hidden -->
                                <div id="donadorImporte" class="col-md-6 hidden">
                                    <div class="inner-addon right-addon">
                                        <input type="text" id="formImporte" name="donador_importe" value="">
                                        <i class="icofont-dollar"></i>
                                    </div>
                                </div>

                                <!-- Numero tarjeta -->
                                <div class="col-md-5">
                                    <input type="text" id="cardNumeroForm" class="cardNumber" placeholder="Número De Tarjeta" autocomplete="off" title="Debes cargar este campo con 16 digitos numéricos" pattern="[0-9\s]{19}" required>
                                    <input type="hidden" id="cardNumero" name="donador_tarjetaNumero" value="">
                                </div>

                                <!-- Tipo tarjeta -->
                                <div class="col-md-4">
                                    <div class="inner-addon-card right-addon">
                                        <input type="text" id="tipoTarjetaForm" class="tipoTarjeta" placeholder="Tipo de Tarjeta" value="" disabled>
                                        <i id="iconCard" class="icofont-credit-card"></i>
                                    </div>
                                    <input type="hidden" id="cardTipo" name="donador_tarjetaTipo" value="">
                                </div>

                                <!-- Vencimiento tarjeta -->
                                <div class="col-md-3">
                                    <input type="text" id="cardVencimientoForm" class="vencimientoTarjeta" placeholder="Vencimiento" title="Debes cargar este campo" required>
                                    <input type="hidden" id="cardVencimiento" name="donador_tarjetaVencimiento" value="">
                                </div>

                                <!-- Donador Obervaciones -->
                                <div class="col-md-12">
                                    <textarea id="formObservacionesDonador" name="donador_observaciones" placeholder="Observaciones" rows="4"></textarea>
                                </div>

                                <!-- SUBMIT -->
                                <div class="col-md-12">
                                    <button type="submit" id="cargarDonacion" class="btn btn--primary mt-2" disabled>CARGAR ALTA DONANTE</button>
                                </div>

                            </form>
                            <!-- FIN FORMULARIO -->

                            <!-- MENSAJE -->
                            <div class="text-center mb-4">
                                <div id="mensaje" class="mt--1 mb--1">
                                </div>
                                <!-- LOADER -->
                                <div id="loader" class="form-contacto-cargando mb-20 hidden">
                                    <img src="img/loader.gif" alt="">
                                </div>
                                <!-- FIN LOADER-->
                            </div>
                            <!-- FIN MENSAJE -->
                        </fieldset>
                    </div>
                </div>
            </div>
